user                 www-data;
pid                  /run/nginx.pid;

# Load modules
include              /etc/nginx/modules-enabled/*.conf;

worker_processes     auto;
worker_rlimit_nofile 65535;

events {
        worker_connections 10240;
        # multi_accept on;
}

stream {
    server {
        listen 80;
        proxy_pass kates-worker-0.flight.kja.us:80;
    }

    server {
        listen 443;
        proxy_pass kates-worker-0.flight.kja.us:443;
    }

    server {
        listen 2022;
        proxy_pass kates-worker-0.flight.kja.us:2022;
    }
}
